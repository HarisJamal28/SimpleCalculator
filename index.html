<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section id="Main">
        <h1>Simple Calculator</h1>
        <br>
        <div id="frame">
            <section id="Screens">
                <div id="screen"></div>
                <div id="Resultscreen"></div>
            </section>
        
        <div id="commands">
            <section>
                <button onclick="backspace()"><<</button>
                <button onclick="clearAll()">C</button>
            </section>
        </div>


        <div id="buttons">
            <section id="numbers">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
                <!-- <button>1</button> -->
            </section>
            <section id="operators">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
                <button onclick="Solve()">=</button>
            </section>
        </div>


        </div>
    </section>


    <script src="logic.js"></script>
</body>
</html>
